<nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Navigation bar -->
    <div class="collapsed navbar-collapse">
        <!-- Navbar items -->
        <ul class="navbar-nav mr-auto">
            {% for item in site.data.navigation %}
            {% if item.name != 'Authors' %}
            <li {% if page.url==item.link %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
                <a class="nav-link" href="{{ item.link }}">
                    {{ item.name }}
                </a>
            </li>
            {% endif %}
            {% endfor %}
        </ul>

        <button class="btn btn-outline-dark mr-2" type="submit">Download</button>

        <button id="nightMode" type="button" class="btn btn-outline-dark" data-toggle="button" aria-pressed="false">
            Night Mode
        </button>
    </div>
    <!-- Navigation bar -->
</nav>
